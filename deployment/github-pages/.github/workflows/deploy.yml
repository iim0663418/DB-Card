name: Deploy DB-Card with Security Headers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'tests/package-lock.json'

      - name: Install dependencies
        run: |
          cd tests
          npm ci

      - name: Run security tests
        run: |
          cd tests
          npm run test:security:all

      - name: Copy security headers configuration
        run: |
          cp deployment/github-pages/_headers ./_headers
          echo "Security headers configuration copied"

      - name: Validate security configuration
        run: |
          if [ -f "_headers" ]; then
            echo "✅ Security headers file exists"
            echo "Headers content:"
            head -20 _headers
          else
            echo "❌ Security headers file missing"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Verify deployment
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          sleep 30
          curl -I "${{ steps.deployment.outputs.page_url }}" | grep -E "(Content-Security-Policy|Strict-Transport-Security|X-Frame-Options)" || echo "⚠️ Some security headers may not be active yet"