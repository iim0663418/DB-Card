<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∏‰ΩçÁôºÂ±ïÈÉ®Êï∏‰ΩçÂêçÁâá</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
            padding: 15px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23ffffff" opacity="0.1"/></svg>') repeat;
            background-size: 50px 50px;
            pointer-events: none;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 0 0 1px rgba(107,114,128,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 95%;
            min-width: 320px;
            animation: slideIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6b7280 0%, #4b5563 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .moda-logo {
            height: 40px;
            width: auto;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6b7280;
            box-shadow: 0 4px 12px rgba(107,114,128,0.3);
            display: block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .name {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #374151;
            text-shadow: 0 1px 2px rgba(55,65,81,0.1);
        }

        .title {
            font-size: 1.2em;
            color: #4b5563;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .department {
            font-size: 1em;
            color: #666;
            margin-bottom: 25px;
        }

        .greeting {
            font-size: 1.1em;
            color: #34495e;
            margin-bottom: 25px;
            min-height: 50px;
        }

        .contact-info {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
            border: 1px solid #e2e8f0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.95em;
            color: #4a5568;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-icon {
            font-size: 1.2em;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        .contact-text {
            flex: 1;
        }

        .contact-link {
            color: #4a5568;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #6b7280;
        }

        .contact-title {
            font-size: 1em;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            text-align: center;
        }

        .download-btn {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(107,114,128,0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(107,114,128,0.4);
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
        }

        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 15px;
            border: 1px solid #e5e7eb;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            border: 2px solid #6b7280;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(107,114,128,0.1);
        }

        .qr-label {
            font-size: 0.9em;
            color: #6b7280;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            color: #7f8c8d;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #6b7280;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
                width: 94%;
                max-width: none;
                margin: 15px;
            }
            
            .logo-section {
                gap: 10px;
                margin-bottom: 20px;
            }
            
            .moda-logo {
                height: 30px;
                flex-shrink: 0;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
                border-width: 2px;
                flex-shrink: 0;
            }
            
            .name {
                font-size: 1.8em;
            }
            
            .contact-info {
                padding: 15px;
                margin: 20px 0;
            }
            
            .contact-item {
                font-size: 0.9em;
                margin-bottom: 10px;
            }
            
            .contact-icon {
                font-size: 1.1em;
                margin-right: 10px;
                width: 20px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .card {
                border-radius: 16px;
                padding: 30px;
                max-width: 500px;
                width: 98%;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 20px 16px;
                width: 92%;
                margin: 12px;
                border-radius: 12px;
            }
            
            .logo-section {
                gap: 12px;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }
            
            .moda-logo {
                height: 30px;
                flex-shrink: 0;
            }
            
            .avatar {
                width: 70px;
                height: 70px;
                flex-shrink: 0;
            }
            
            .name {
                font-size: 1.6em;
            }
            
            .title {
                font-size: 1.1em;
            }
            
            .department {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

            <div class="greeting" id="greeting">

            </div>
            
            <div class="contact-info">
                <div class="contact-title">ËÅØÁµ°Ë≥áË®ä</div>
                <div class="contact-item">

                <div class="contact-item">
                    <span class="contact-icon">üè¢</span>

                    </div>

    <div id="access-denied" style="display: block; color: white; text-align: center; padding-top: 50px;">
        <h1>üö´</h1>
        <h2>Ë®™ÂïèÊ¨äÈôê‰∏çË∂≥</h2>
        <p>Ë´ãÁ¢∫Ë™çÊÇ®‰ΩøÁî®ÁöÑÊòØÊ≠£Á¢∫ÁöÑÈÄ£Áµê„ÄÇ</p>
    </div>

    <script>
        let currentIndex = 0;
        let greetings = [];
        const greetingElement = document.getElementById('greeting');

        function typeText(text, callback) {
            greetingElement.textContent = '';
            let i = 0;
            const timer = setInterval(() => {
                greetingElement.textContent += text[i];
                i++;
                if (i >= text.length) {
                    clearInterval(timer);
                    setTimeout(callback, 2000);
                }
            }, 100);
        }

        function changeGreeting() {
            if (greetings.length === 0) return;
            typeText(greetings[currentIndex], () => {
                currentIndex = (currentIndex + 1) % greetings.length;
                setTimeout(changeGreeting, 1000);
            });
        }

        // ÁîüÊàê QR Á¢º
        function generateQRCode() {
            const currentURL = window.location.href;
            const qrContainer = document.getElementById('qrcode');
            
            // ‰ΩøÁî® QR Server API ÁîüÊàê QR Á¢º
            const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=${encodeURIComponent(currentURL)}&bgcolor=ffffff&color=6b7280`;
            
            const qrImg = document.createElement('img');
            qrImg.src = qrURL;
            qrImg.alt = 'QR Code';
            qrImg.style.width = '100%';
            qrImg.style.height = '100%';
            qrImg.style.objectFit = 'contain';
            
            qrContainer.innerHTML = '';
            qrContainer.appendChild(qrImg);
        }

        // Ê∏≤ÊüìÂêçÁâáÂáΩÊï∏
        function renderCard(userData) {
            const data = userData.data;
            
            // Âü∫Êú¨Ë≥áË®ä
            document.getElementById('user-name').textContent = data.name;
            document.getElementById('user-title').textContent = data.title;
            document.getElementById('user-department').textContent = data.department;
            
            // È†≠ÂÉè
            const avatar = document.getElementById('user-avatar');
            
            // Ë®≠ÂÆöËºâÂÖ•ÊàêÂäüËôïÁêÜ
            avatar.onload = function() {
                console.log('Avatar loaded successfully:', this.src);
                this.style.display = 'block';
            };
            
            // Ë®≠ÂÆöËºâÂÖ•Â§±ÊïóËôïÁêÜ
            let retryCount = 0;
            avatar.onerror = function() {
                console.error('Avatar load failed:', this.src, 'Retry count:', retryCount);
                
                if (retryCount === 0) {
                    // Á¨¨‰∏ÄÊ¨°Â§±ÊïóÔºåÂòóË©¶Áõ∏Â∞çË∑ØÂæë
                    console.log('Trying with relative path: ./' + data.avatar);
                    this.src = './' + data.avatar;
                    retryCount++;
                } else if (retryCount === 1) {
                    // Á¨¨‰∫åÊ¨°Â§±ÊïóÔºåÂòóË©¶ÁµïÂ∞çË∑ØÂæë
                    const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
                    const absolutePath = baseUrl + data.avatar;
                    console.log('Trying with absolute path:', absolutePath);
                    this.src = absolutePath;
                    retryCount++;
                } else {
                    // ÊâÄÊúâÂòóË©¶ÈÉΩÂ§±ÊïóÔºåÈö±ËóèÂúñÁâá
                    console.log('All avatar loading attempts failed, hiding avatar');
                    this.style.display = 'none';
                }
            };
            
            // Ë®≠ÂÆöÂü∫Êú¨Â±¨ÊÄß
            avatar.alt = data.name;
            
            // ÈñãÂßãËºâÂÖ•ÂúñÁâá
            console.log('Loading avatar:', data.avatar);
            avatar.src = data.avatar;
            
            // ËÅØÁµ°Ë≥áË®ä
            const emailLink = document.getElementById('user-email');
            emailLink.href = data.socialLinks.email;
            emailLink.textContent = data.email;
            
            // ÈõªË©±ÔºàÂèØÈÅ∏Ôºâ
            const phoneItem = document.getElementById('phone-item');
            if (data.phone) {
                const phoneLink = document.getElementById('user-phone');
                phoneLink.href = `tel:${data.phone.replace(/[^0-9+]/g, '')}`;
                phoneLink.textContent = data.phone;
                phoneItem.style.display = 'flex';
            } else {
                phoneItem.style.display = 'none';
            }
            
            document.getElementById('user-organization').textContent = data.organization;
            document.getElementById('user-address').textContent = data.address;
            
            // Á§æ‰∫§ÈÄ£Áµê
            document.getElementById('social-email').href = data.socialLinks.email;
            document.getElementById('social-socialmedia').href = data.socialLinks.socialMedia;
            document.getElementById('social-github').href = data.socialLinks.github;
            document.getElementById('social-line').href = data.socialLinks.line;
            
            // Ë®≠ÂÆöÂïèÂÄôË™û
            greetings = data.greetings;
        }
    </script>

    <script>
        function setupVCardLink(userData) {
            const data = userData.data;
            const contactLink = document.getElementById('add-contact-btn');
            const helperText = document.getElementById('contact-helper-text');
            let messageShown = false;

            // ÂãïÊÖãÁîüÊàê vCard ÂÖßÂÆπÔºåÈÅµÂæ™ VCARD-GUIDE.md ÁöÑ iOS Áõ∏ÂÆπÊ†ºÂºè
            function generateVCardContent() {
                // ËôïÁêÜÂßìÂêçÂàÜÂâ≤Ôºà‰∏≠ÊñáÂßìÂêçÔºöÁ¨¨‰∏ÄÂÄãÂ≠óÁÇ∫ÂßìÔºåÂÖ∂È§òÁÇ∫ÂêçÔºâ
                const fullName = data.name;
                const surname = fullName.substring(0, 1);
                const givenName = fullName.substring(1);
                
                // Ê†ºÂºèÂåñÈõªË©±ËôüÁ¢º
                const phone = data.phone ? data.phone.replace(/[^0-9+]/g, '') : '';
                const formattedPhone = phone.startsWith('+') ? phone : `+886-${phone.replace(/^0/, '')}`;
                
                // ÁîüÊàêÁï∂ÂâçÊôÇÈñìÊà≥
                const now = new Date();
                const timestamp = now.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                
                // ÂãïÊÖãÁîüÊàêÁÖßÁâá URLÔºàÂü∫ÊñºÁï∂ÂâçÁ∂≤Á´ô‰ΩçÁΩÆÔºâ
                const currentOrigin = window.location.origin;
                const currentPath = window.location.pathname.replace('/index.html', '').replace(/\/$/, '');
                const photoUrl = `${currentOrigin}${currentPath}/${data.avatar}`;
                
                // ÁµÑË£ù vCard ÂÖßÂÆπÔºà‰ΩøÁî® CRLF Ë°åÁµêÊùüÁ¨¶‰ª•Á¨¶Âêà iOS Ë¶ÅÊ±ÇÔºâ
                const vcardContent = [
                    'BEGIN:VCARD',
                    'VERSION:3.0',
                    'PRODID:-//Apple Inc.//iPhone OS 16.5//EN',
                    `FN;CHARSET=UTF-8:${fullName}`,
                    `N;CHARSET=UTF-8:${surname};${givenName};;;`,
                    `ORG;CHARSET=UTF-8:${data.organization || ''}`,
                    `TITLE;CHARSET=UTF-8:${data.title || ''}`,
                    `EMAIL;TYPE=work:${data.email || ''}`,
                    data.phone ? `TEL;TYPE=work,voice:${formattedPhone}` : '',
                    data.socialLinks.github ? `URL;TYPE=work:${data.socialLinks.github}` : '',
                    data.socialLinks.socialMedia ? `URL;TYPE=work:${data.socialLinks.socialMedia}` : '',
                    data.socialLinks.line ? `URL;TYPE=work:${data.socialLinks.line}` : '',
                    `ADR;TYPE=work;CHARSET=UTF-8:;;${data.address || ''};;;;Taiwan`,
                    `PHOTO;TYPE=JPEG:${photoUrl}`,
                    `REV:${timestamp}`,
                    'END:VCARD'
                ].filter(line => line.trim() !== '').join('\r\n');
                
                return vcardContent;
            }

            // Ë®≠ÂÆö‰∏ãËºâÈÄ£Áµê
            const vcardContent = generateVCardContent();
            const vcfData = encodeURIComponent(vcardContent);
            contactLink.href = `data:text/vcard;charset=utf-8,${vcfData}`;
            contactLink.setAttribute('download', `${data.name}.vcf`);

            // Áõ£ËÅΩÊåâÈàïÈªûÊìä‰∫ã‰ª∂
            contactLink.addEventListener('click', function() {
                if (!messageShown) {
                    helperText.innerHTML = '‰∏ãËºâÂæåÔºåË´ãÈªûÊìä<b>„ÄåÈñãÂïü„Äç</b>ÊàñÊñº<b>ÈÄöÁü•Ê¨Ñ</b>‰∏≠ÊâæÂà∞Ê™îÊ°àÔºåÂç≥ÂèØÂÆåÊàêÊñ∞Â¢û„ÄÇ';
                    messageShown = true;
                }
            });
        }

        window.addEventListener('load', function() {
            // ÂèñÂæó URL ‰∏≠ÁöÑ token
            const urlParams = new URLSearchParams(window.location.search);
            const providedToken = urlParams.get('token');

            if (!providedToken) {
                // Ê≤íÊúâÊèê‰æõ token
                document.getElementById('card-container').style.display = 'none';
                document.getElementById('access-denied').style.display = 'block';
                return;
            }

            // Á¨¨‰∏ÄÊ≠•Ôºöfetch token_map.json
            fetch('token_map.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ÁÑ°Ê≥ïËºâÂÖ• token Â∞çÊáâË°®');
                    }
                    return response.json();
                })
                .then(tokenMap => {
                    // Âú®Âú∞Âúñ‰∏≠Êü•Êâæ token
                    const configPath = tokenMap[providedToken];
                    
                    if (!configPath) {
                        throw new Error('ÁÑ°ÊïàÁöÑÂ≠òÂèñ‰ª§Áâå');
                    }

                    // Á¨¨‰∫åÊ≠•Ôºöfetch Â∞çÊáâÁöÑÂÄã‰∫∫Ë®≠ÂÆöÊ™î
                    return fetch(configPath);
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ÁÑ°Ê≥ïËºâÂÖ•‰ΩøÁî®ËÄÖË®≠ÂÆöÊ™î');
                    }
                    return response.json();
                })
                .then(userData => {
                    // È©óË≠âÊàêÂäüÔºåÈ°ØÁ§∫ÂêçÁâá‰∏¶Ê∏≤ÊüìË≥áÊñô
                    document.getElementById('card-container').style.display = 'block';
                    document.getElementById('access-denied').style.display = 'none';

                    // Ê∏≤Êüì‰ΩøÁî®ËÄÖË≥áÊñô
                    renderCard(userData);

                    // ÂïüÂãïÈ†ÅÈù¢ÂäüËÉΩ
                    setTimeout(changeGreeting, 1000); // Ëß∏ÁôºÊâìÂ≠óÊ©üÊïàÊûú
                    generateQRCode(); // Áî¢Áîü QR Code
                    setupVCardLink(userData); // Ë®≠ÂÆö vCard ‰∏ãËºâÈÄ£ÁµêÔºàÂÇ≥ÂÖ• userDataÔºâ
                })
                .catch(error => {
                    // ‰ªª‰ΩïÈåØË™§ÈÉΩÊúÉÂ∞éËá¥Â≠òÂèñÂ§±Êïó
                    console.error('ËºâÂÖ•‰ΩøÁî®ËÄÖË≥áÊñôÂ§±Êïó:', error);
                    document.getElementById('card-container').style.display = 'none';
                    document.getElementById('access-denied').style.display = 'block';
                    
                    // ÂèØÈÅ∏ÔºöÊõ¥Êñ∞ÈåØË™§Ë®äÊÅØ
                    const errorElement = document.querySelector('#access-denied p');
                    if (errorElement) {
                        errorElement.textContent = error.message || 'Ë´ãÁ¢∫Ë™çÊÇ®‰ΩøÁî®ÁöÑÊòØÊ≠£Á¢∫ÁöÑÈÄ£Áµê„ÄÇ';
                    }
                });
        });
    </script>
