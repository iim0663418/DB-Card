<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC 數位名片生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Hiragino Sans TC', 'Microsoft JhengHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #6b7280 0%, #4b5563 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #e2e8f0;
        }

        .form-section h2 {
            color: #374151;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6b7280;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(107,114,128,0.3);
        }

        .output-section {
            background: #f0f9ff;
            border: 2px solid #bae6fd;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
        }

        .output-section h3 {
            color: #0369a1;
            margin-bottom: 15px;
        }

        .qr-container {
            text-align: center;
            margin: 20px 0;
        }

        .url-output {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: #059669;
            font-size: 14px;
            padding: 10px 20px;
        }

        .copy-btn:hover {
            background: #047857;
        }

        .note {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #92400e;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏷️ NFC 數位名片生成器</h1>
            <p>輸入個人資料，生成可寫入 NFC 卡片的數位名片連結</p>
        </div>

        <div class="main-content">
            <form id="cardForm">
                <div class="form-section">
                    <h2>基本資訊</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">姓名 *</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="title">職稱</label>
                            <input type="text" id="title">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="department">部門</label>
                            <input type="text" id="department">
                        </div>
                        <div class="form-group">
                            <label for="organization">機構/公司</label>
                            <input type="text" id="organization">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" id="address">
                    </div>
                </div>

                <div class="form-section">
                    <h2>聯絡資訊</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">電子郵件</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">電話</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="socialMedia">社群媒體連結</label>
                            <input type="url" id="socialMedia" placeholder="https://facebook.com/username">
                        </div>
                        <div class="form-group">
                            <label for="line">LINE 連結</label>
                            <input type="url" id="line" placeholder="https://line.me/ti/p/your-line-id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="github">GitHub 連結</label>
                        <input type="url" id="github" placeholder="https://github.com/username">
                    </div>
                </div>

                <div class="form-section">
                    <h2>個人化設定</h2>
                    <div class="form-group">
                        <label for="avatar">大頭貼 URL</label>
                        <input type="url" id="avatar" placeholder="https://i.imgur.com/example.jpg">
                        <div style="font-size: 0.8em; color: #6b7280; margin-top: 5px;">
                            💡 <strong>推薦使用：</strong><br>
                            • <a href="https://imgur.com" target="_blank" style="color: #3b82f6;">Imgur</a> - 上傳後右鍵複製圖片網址<br>
                            • <a href="https://github.com" target="_blank" style="color: #3b82f6;">GitHub</a> - 上傳到 repository 後使用 raw 連結<br>
                            • 任何支援直接圖片連結的服務<br>
                            ⚠️ Google Drive 分享連結可能無法顯示
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="greetings">問候語 (每行一個)</label>
                        <textarea id="greetings" placeholder="歡迎認識我！&#10;很高興認識您 👋&#10;期待與您合作 🤝"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn">🔗 生成 NFC 連結</button>
            </form>

            <div id="output" class="output-section" style="display: none;">
                <h3>生成的 NFC 連結</h3>
                <div class="url-output" id="generatedUrl"></div>
                <button class="btn copy-btn" onclick="copyToClipboard()">📋 複製連結</button>
                
                <div class="qr-container">
                    <div id="qrcode"></div>
                </div>

                <div class="note">
                    <strong>使用說明：</strong><br>
                    1. 複製上方生成的連結<br>
                    2. 使用 NFC 寫入工具將連結寫入 NFC 卡片<br>
                    3. 用戶觸碰 NFC 卡片即可開啟數位名片
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        const form = document.getElementById('cardForm');
        const output = document.getElementById('output');
        let generatedUrl = '';

        // 預填範例資料
        document.getElementById('name').value = '吳勝繙';
        document.getElementById('title').value = '科長';
        document.getElementById('department').value = '資訊處';
        document.getElementById('organization').value = '數位發展部';
        document.getElementById('email').value = 'iim0663418@moda.gov.tw';
        document.getElementById('phone').value = '02-2380-0411';
        document.getElementById('address').value = '台北市中正區延平南路143號';
        document.getElementById('socialMedia').value = 'https://www.facebook.com/profile.php?id=100012345678';
        document.getElementById('github').value = 'https://github.com/iim0663418';
        document.getElementById('line').value = 'https://line.me/ti/p/your-line-id';
        document.getElementById('avatar').value = './assets/wu_sheng_fan/photo.jpg';
        document.getElementById('greetings').value = '歡迎認識我！\n很高興認識您 👋\n期待與您合作 🤝';

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            generateNFCUrl();
        });

        function generateNFCUrl() {
            // 收集表單資料
            const greetingsText = document.getElementById('greetings').value;
            const greetingsArray = greetingsText.split('\n').filter(line => line.trim() !== '');

            const cardData = {
                meta: {
                    userId: document.getElementById('name').value.toLowerCase().replace(/\s+/g, '-'),
                    profile: "work"
                },
                data: {
                    name: document.getElementById('name').value,
                    title: document.getElementById('title').value,
                    department: document.getElementById('department').value,
                    avatar: document.getElementById('avatar').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    organization: document.getElementById('organization').value,
                    address: document.getElementById('address').value,
                    greetings: greetingsArray,
                    socialLinks: {
                        email: `mailto:${document.getElementById('email').value}`,
                        socialMedia: document.getElementById('socialMedia').value,
                        github: document.getElementById('github').value,
                        line: document.getElementById('line').value
                    }
                }
            };

            // 將 JSON 資料進行 Base64 編碼（支援 UTF-8）
            const jsonString = JSON.stringify(cardData);
            const encodedData = btoa(unescape(encodeURIComponent(jsonString)));

            // 生成完整 URL
            const baseUrl = window.location.origin + window.location.pathname.replace('nfc-generator.html', 'index.html');
            generatedUrl = `${baseUrl}?data=${encodeURIComponent(encodedData)}`;

            // 顯示結果
            document.getElementById('generatedUrl').textContent = generatedUrl;
            output.style.display = 'block';

            // 生成 QR 碼
            generateQRCode();

            // 滾動到結果區域
            output.scrollIntoView({ behavior: 'smooth' });
        }

        function generateQRCode() {
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = ''; // 清空之前的 QR 碼

            QRCode.toCanvas(qrContainer, generatedUrl, {
                width: 256,
                height: 256,
                margin: 2
            }, function (error) {
                if (error) {
                    console.error('QR 碼生成失敗:', error);
                    qrContainer.innerHTML = '<p style="color: red;">QR 碼生成失敗</p>';
                } else {
                    console.log('QR 碼生成成功');
                }
            });
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generatedUrl).then(function() {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '✅ 已複製！';
                btn.style.background = '#059669';
                
                setTimeout(function() {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(function(err) {
                console.error('複製失敗:', err);
                alert('複製失敗，請手動複製連結');
            });
        }
    </script>
</body>
</html>
