    <script>
        /**
         * Lightweight Resource Monitor
         * Simple error handling for static hosting compatibility
         */
        class SimpleResourceMonitor {
            constructor() {
                this.criticalErrors = [];
            }

            init() {
                this.setupBasicErrorHandling();
                console.log('[Resource Monitor] è¼•é‡ç´šè³‡æºç›£æ§å·²å•Ÿå‹•');
            }

            setupBasicErrorHandling() {
                // Only handle critical script errors
                window.addEventListener('error', (event) => {
                    if (event.target && event.target.tagName === 'SCRIPT') {
                        const src = event.target.src;
                        if (this.isCriticalScript(src)) {
                            this.criticalErrors.push(src);
                            console.error('[Resource Monitor] é—œéµè…³æœ¬è¼‰å…¥å¤±æ•—:', src);
                            this.showCriticalError();
                        }
                    }
                });

                // Handle unhandled promise rejections
                window.addEventListener('unhandledrejection', (event) => {
                    console.warn('[Resource Monitor] Promise rejection:', event.reason);
                });
            }

            isCriticalScript(src) {
                const criticalPatterns = [
                    /src\/app\.js$/,
                    /src\/core\/storage\.js$/
                ];
                return criticalPatterns.some(pattern => pattern.test(src));
            }

            showCriticalError() {
                if (this.criticalErrors.length > 0) {
                    const errorDiv = document.createElement('div');
                    errorDiv.innerHTML = `
                        <div style="position: fixed; top: 20px; left: 20px; right: 20px; background: #ffebee; border: 1px solid #f44336; border-radius: 8px; padding: 16px; z-index: 10000; font-family: sans-serif;">

                            <p style="margin: 0; color: #666;">éƒ¨åˆ†åŠŸèƒ½å¯èƒ½ç„¡æ³•æ­£å¸¸é‹ä½œï¼Œè«‹é‡æ–°æ•´ç†é é¢æˆ–æª¢æŸ¥ç¶²è·¯é€£ç·šã€‚</p>
                        </div>
                    `;
                    document.body.appendChild(errorDiv);
                }
            }

        }

        // Initialize simple resource monitor
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.resourceMonitor = new SimpleResourceMonitor();
                window.resourceMonitor.init();
            });
        } else {
            window.resourceMonitor = new SimpleResourceMonitor();
            window.resourceMonitor.init();
        }
    </script>
