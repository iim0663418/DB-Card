<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="數位發展部數位名片收納 - 離線儲存中心">
    <meta name="theme-color" content="#1976d2">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="名片儲存">
    <link rel="apple-touch-icon" href="../assets/moda-logo.svg">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' https://unpkg.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' https:;
      worker-src 'self';
      manifest-src 'self';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <title>數位名片收納 - 離線儲存中心</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/moda-design-system.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/components.css">
    <link rel="stylesheet" href="assets/styles/modal-styles.css">
    <link rel="stylesheet" href="../assets/high-accessibility.css">
    <link rel="stylesheet" href="assets/styles/visual-enhancements.css">
    <link rel="stylesheet" href="assets/styles/language-toggle.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- PWA 安裝提示 -->
    <div id="install-prompt" class="install-prompt hidden">
        <div class="install-content">
            <img src="../assets/moda-logo.svg" alt="moda Logo" class="install-icon">
            <h3>安裝名片儲存 App</h3>
            <p>安裝到桌面，享受完整的離線體驗</p>
            <div class="install-actions">
                <button id="install-button" class="btn btn-primary">安裝</button>
                <button id="install-dismiss" class="btn btn-secondary">稍後</button>
            </div>
        </div>
    </div>

    <!-- 主要內容 -->
    <div id="app" class="app-container">
        <!-- 標題列 -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-text">
                    <h1 id="app-title">數位名片收納</h1>
                    <p id="app-subtitle">離線儲存中心</p>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="btn btn-icon" title="主題切換">
                        <span class="icon">🌙</span>
                    </button>
                    <button id="lang-toggle" class="btn btn-icon" title="語言切換">
                        <span class="icon">EN</span>
                    </button>
                    <button id="settings-button" class="btn btn-icon" title="回到首頁">
                        <span class="icon">🏠</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 導航列 -->
        <nav class="app-nav">
            <button id="nav-home" class="nav-item active" data-page="home">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">首頁</span>
            </button>
            <button id="nav-cards" class="nav-item" data-page="cards">
                <span class="nav-icon">📇</span>
                <span class="nav-label">名片</span>
            </button>
            <button id="nav-import" class="nav-item" data-page="import">
                <span class="nav-icon">📥</span>
                <span class="nav-label">匯入</span>
            </button>
            <button id="nav-export" class="nav-item" data-page="export">
                <span class="nav-icon">📤</span>
                <span class="nav-label">匯出</span>
            </button>
        </nav>

        <!-- 頁面內容 -->
        <main id="main-content" class="main-content">
            <!-- 首頁 -->
            <div id="page-home" class="page active">
                <div class="welcome-section">
                    <h2 id="welcome-title">歡迎使用離線名片儲存</h2>
                    <p id="welcome-desc">安全地儲存和管理您的數位名片，完全離線運作</p>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="total-cards">0</div>
                            <div class="stat-label" id="stat-total-cards">已儲存名片</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="storage-used">0%</div>
                            <div class="stat-label" id="stat-storage-used">儲存空間</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="app-version">載入中...</div>
                            <div class="stat-label" id="stat-app-version">應用版本</div>
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <h3 id="quick-actions-title">快速操作</h3>
                    <div class="action-grid">
                        <button class="action-card" data-action="add-card">
                            <span class="action-icon">➕</span>
                            <span class="action-title" id="action-add-card">新增名片</span>
                            <span class="action-desc" id="action-add-card-desc">從 URL 或檔案新增</span>
                        </button>

                        <button class="action-card" data-action="import-file">
                            <span class="action-icon">📁</span>
                            <span class="action-title" id="action-import-file">匯入檔案</span>
                            <span class="action-desc" id="action-import-file-desc">批次匯入名片</span>
                        </button>
                        <button class="action-card" data-action="backup-all">
                            <span class="action-icon">💾</span>
                            <span class="action-title" id="action-backup-all">備份資料</span>
                            <span class="action-desc" id="action-backup-all-desc">匯出所有名片</span>
                        </button>
                        <button class="action-card" data-action="security-settings">
                            <span class="action-icon">🔒</span>
                            <span class="action-title" id="action-security-settings">安全設定</span>
                            <span class="action-desc" id="action-security-settings-desc">管理安全功能與隱私</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 名片列表頁 -->
            <div id="page-cards" class="page">
                <div class="page-header">
                    <h2 id="page-cards-title">我的名片</h2>
                    <div class="page-actions">
                        <input type="search" id="card-search" placeholder="搜尋名片..." class="search-input">
                        <select id="card-filter" class="filter-select">
                            <option value="">所有類型</option>
                            <option value="gov-yp">機關版-延平</option>
                            <option value="gov-sg">機關版-新光</option>
                            <option value="personal">個人版</option>
                            <option value="bilingual">雙語版</option>
                        </select>
                    </div>
                </div>
                <div id="cards-list" class="cards-list">
                    <!-- 名片列表將動態載入 -->
                </div>
            </div>

            <!-- 匯入頁 -->
            <div id="page-import" class="page">
                <div class="page-header">
                    <h2 id="page-import-title">匯入名片</h2>
                </div>
                <div class="import-options">
                    <div class="import-card">
                        <h3 id="import-url-title">從 URL 匯入</h3>
                        <input type="url" id="import-url" placeholder="貼上名片連結..." class="url-input">
                        <button id="import-url-btn" class="btn btn-primary">匯入</button>
                    </div>
                    <div class="import-card">
                        <h3 id="import-file-title">從檔案匯入</h3>
                        <input type="file" id="import-file" accept=".json,.vcf" class="file-input">
                        <button id="import-file-btn" class="btn btn-primary">選擇檔案</button>
                    </div>
                </div>
            </div>

            <!-- 匯出頁 -->
            <div id="page-export" class="page">
                <div class="page-header">
                    <h2 id="page-export-title">匯出名片</h2>
                </div>
                <div class="export-options">
                    <div class="export-card">
                        <h3 id="export-options-title">匯出選項</h3>
                        <label class="checkbox-label">
                            <input type="checkbox" id="export-all" checked>
                            <span id="export-all-label">匯出所有名片</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="export-versions">
                            <span id="export-versions-label">包含版本歷史</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="export-encrypt">
                            <span id="export-encrypt-label">加密匯出檔案</span>
                        </label>
                        <div class="format-selection">
                            <label for="export-format">匯出格式:</label>
                            <select id="export-format">
                                <option value="json">JSON 格式</option>
                                <option value="vcard">vCard 格式</option>
                                <option value="both">兩種格式</option>
                            </select>
                        </div>
                        <button id="export-btn" class="btn btn-primary">開始匯出</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- 狀態列 -->
        <footer class="app-footer">
            <div class="status-info">
                <span id="connection-status" class="status-indicator offline">離線模式</span>
                <span id="storage-status" class="status-text">儲存空間充足</span>
            </div>
            <div class="app-info">
                <span>🇹🇼 moda 開源專案</span>
                <a href="https://github.com/moda-gov-tw/DB-Card" target="_blank" rel="noopener">GitHub</a>
            </div>
        </footer>
    </div>

    <!-- 載入指示器 -->
    <div id="loading" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">處理中...</div>
    </div>

    <!-- 通知訊息 -->
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <span class="notification-icon"></span>
            <span class="notification-message"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>

    <!-- Scripts -->
    
    <!-- Unified Manifest Manager (最優先載入) -->
    <script src="src/core/unified-manifest-manager.js"></script>
    
    <!-- Security -->
    <script src="../src/security/SecurityInputHandler.js"></script>
    <script src="../src/security/SecurityDataHandler.js"></script>
    <script src="../src/security/SecurityAuthHandler.js"></script>
    
    <!-- SEC-01: Static Hosting Security Components -->
    <script src="../src/security/StaticHostingSecurityToggle.js"></script>
    <script src="../src/security/StaticHostingCompatibilityLayer.js"></script>
    <script src="../src/security/ClientSideSecurityHealthMonitor.js"></script>
    
    <!-- SEC-04 to SEC-06: Phase 2 Security Components -->
    <script src="../src/security/ClientSideGracefulDegradation.js"></script>
    <script src="../src/security/ClientSideSecurityErrorRecovery.js"></script>
    
    <!-- SEC-07 to SEC-09: Phase 3 Security Components -->
    <script src="../src/security/ClientSideSecurityRollback.js"></script>
    <script src="../src/security/ClientSideUserImpactMonitor.js"></script>
    <script src="../src/security/ClientSideSecurityDashboard.js"></script>
    
    <!-- SEC-10 to SEC-12: Phase 4 User Experience Components -->
    <script src="../src/security/ClientSideUserCommunication.js"></script>
    <script src="../src/security/ClientSideSecurityOnboarding.js"></script>
    <script src="../src/security/ClientSideSecuritySettings.js"></script>
    
    <script src="src/core/error-handler.js"></script>
    <script src="../assets/bilingual-common.js"></script>
    <script src="../assets/qrcode.min.js"></script>
    <script src="../assets/qr-utils.js"></script>
    
    <!-- Language Manager -->
    <script src="src/core/language-manager.js"></script>
    
    <!-- Unified Mobile Manager -->
    <script src="src/core/unified-mobile-manager.js"></script>
    
    <!-- PWA Core Modules -->
    <script src="src/core/content-fingerprint-generator.js"></script>
    <script src="src/core/duplicate-detector.js"></script>
    <script src="src/core/database-migration-validator.js"></script>
    <script src="src/core/batch-data-migrator.js"></script>
    <script src="src/core/migration-log-manager.js"></script>
    <script src="src/core/version-manager.js"></script>
    <script src="src/core/version-manager-utils.js"></script>
    <script src="src/core/pwa-integration.js"></script>
    <script src="src/core/storage.js"></script>
    <script src="src/core/health-manager.js"></script>
    <script src="src/features/card-manager.js"></script>
    <script src="src/features/offline-tools.js"></script>
    <script src="src/features/transfer-manager.js"></script>
    
    <!-- UI Components -->
    <script src="src/ui/components/card-list.js"></script>
    <script src="src/ui/version-management-interface.js"></script>
    
    <!-- Utilities -->
    <script src="src/utils/simple-card-parser.js"></script>
    <script src="src/utils/pwa-performance.js"></script>
    
    <!-- Application -->
    <script src="src/app.js"></script>
    <script src="src/pwa-init.js"></script>
</body>
</html>
