<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA ç§»å‹•ç«¯æ¸¬è©¦</title>
    <style>

</head>
<body>
    <h1>ğŸ”§ PWA ç§»å‹•ç«¯æ¸¬è©¦å·¥å…·</h1>
    
    <div class="test-card">
        <h3>åŸºæœ¬ç’°å¢ƒæª¢æ¸¬</h3>
        <div id="env-status">æª¢æ¸¬ä¸­...</div>
        <button onclick="checkEnvironment()">é‡æ–°æª¢æ¸¬</button>
    </div>

    <div class="test-card">
        <h3>Manifest è¼‰å…¥æ¸¬è©¦</h3>
        <div id="manifest-status">æª¢æ¸¬ä¸­...</div>
        <button onclick="testManifest()">æ¸¬è©¦ Manifest</button>
    </div>

    <div class="test-card">
        <h3>Service Worker ç‹€æ…‹</h3>
        <div id="sw-status">æª¢æ¸¬ä¸­...</div>
        <button onclick="testServiceWorker()">æ¸¬è©¦ SW</button>
    </div>

    <div class="test-card">
        <h3>å¿«é€Ÿè¨ºæ–·</h3>
        <button onclick="runFullDiagnostic()">å®Œæ•´è¨ºæ–·</button>
        <button onclick="exportResults()">å°å‡ºçµæœ</button>
        <div id="diagnostic-results"></div>
    </div>

    <script>
        let testResults = {};

        function checkEnvironment() {
            const env = {
                userAgent: navigator.userAgent,
                url: window.location.href,
                hostname: window.location.hostname,
                pathname: window.location.pathname,
                isOnline: navigator.onLine,
                serviceWorkerSupported: 'serviceWorker' in navigator,
                indexedDBSupported: 'indexedDB' in window,
                manifestSupported: 'manifest' in document.createElement('link'),
                screenSize: `${screen.width}x${screen.height}`,
                viewportSize: `${window.innerWidth}x${window.innerHeight}`,
                devicePixelRatio: window.devicePixelRatio
            };

            testResults.environment = env;

            const statusEl = document.getElementById('env-status');
            const isGitHubPages = env.hostname.includes('.github.io');
            const isMobile = /Mobi|Android/i.test(env.userAgent);

            statusEl.innerHTML = `
                <div class="status ${isGitHubPages ? 'success' : 'warning'}">
                    éƒ¨ç½²ç’°å¢ƒ: ${isGitHubPages ? 'GitHub Pages' : 'å…¶ä»–ç’°å¢ƒ'}
                </div>
                <div class="status ${isMobile ? 'success' : 'warning'}">
                    è¨­å‚™é¡å‹: ${isMobile ? 'ç§»å‹•è¨­å‚™' : 'æ¡Œé¢è¨­å‚™'}
                </div>
                <div class="status ${env.serviceWorkerSupported ? 'success' : 'error'}">
                    Service Worker: ${env.serviceWorkerSupported ? 'æ”¯æ´' : 'ä¸æ”¯æ´'}
                </div>
                <div class="status ${env.isOnline ? 'success' : 'warning'}">
                    ç¶²è·¯ç‹€æ…‹: ${env.isOnline ? 'ç·šä¸Š' : 'é›¢ç·š'}
                </div>
                <pre>${JSON.stringify(env, null, 2)}</pre>
            `;
        }

        async function testManifest() {
            const results = {
                manifestLink: null,
                loadTests: []
            };

            // æª¢æŸ¥ HTML ä¸­çš„ manifest é€£çµ
            const manifestLink = document.querySelector('link[rel="manifest"]');
            results.manifestLink = manifestLink ? manifestLink.href : null;

            // æ¸¬è©¦ä¸åŒçš„ manifest URL
            const testUrls = [
                './manifest.json',
                './manifest-github.json',
                '/DB-Card/pwa-card-storage/manifest.json',
                '/DB-Card/pwa-card-storage/manifest-github.json'
            ];

            for (const url of testUrls) {
                try {
                    const response = await fetch(url, { cache: 'no-cache' });
                    const result = {
                        url,
                        status: response.status,
                        ok: response.ok
                    };

                    if (response.ok) {
                        try {
                            const manifest = await response.json();
                            result.version = manifest.version;
                            result.name = manifest.name;
                        } catch (e) {
                            result.parseError = e.message;
                        }
                    }

                    results.loadTests.push(result);
                } catch (error) {
                    results.loadTests.push({
                        url,
                        error: error.message
                    });
                }
            }

            testResults.manifest = results;

            const statusEl = document.getElementById('manifest-status');
            const successfulLoads = results.loadTests.filter(t => t.ok);
            
            statusEl.innerHTML = `
                <div class="status ${results.manifestLink ? 'success' : 'error'}">
                    HTML Manifest é€£çµ: ${results.manifestLink || 'æœªæ‰¾åˆ°'}
                </div>
                <div class="status ${successfulLoads.length > 0 ? 'success' : 'error'}">
                    æˆåŠŸè¼‰å…¥: ${successfulLoads.length}/${results.loadTests.length}
                </div>
                <pre>${JSON.stringify(results, null, 2)}</pre>
            `;
        }

        async function testServiceWorker() {
            const results = {
                supported: 'serviceWorker' in navigator,
                registration: null,
                error: null
            };

            if (results.supported) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        results.registration = {
                            scope: registration.scope,
                            active: registration.active?.state,
                            installing: registration.installing?.state,
                            waiting: registration.waiting?.state
                        };
                    }
                } catch (error) {
                    results.error = error.message;
                }
            }

            testResults.serviceWorker = results;

            const statusEl = document.getElementById('sw-status');
            statusEl.innerHTML = `
                <div class="status ${results.supported ? 'success' : 'error'}">
                    Service Worker æ”¯æ´: ${results.supported ? 'æ˜¯' : 'å¦'}
                </div>
                <div class="status ${results.registration ? 'success' : 'warning'}">
                    è¨»å†Šç‹€æ…‹: ${results.registration ? 'å·²è¨»å†Š' : 'æœªè¨»å†Š'}
                </div>
                <pre>${JSON.stringify(results, null, 2)}</pre>
            `;
        }

        async function runFullDiagnostic() {
            document.getElementById('diagnostic-results').innerHTML = '<div>åŸ·è¡Œå®Œæ•´è¨ºæ–·ä¸­...</div>';
            
            checkEnvironment();
            await testManifest();
            await testServiceWorker();

            const summary = {
                timestamp: new Date().toISOString(),
                environment: testResults.environment,
                manifest: testResults.manifest,
                serviceWorker: testResults.serviceWorker,
                recommendations: generateRecommendations()
            };

            document.getElementById('diagnostic-results').innerHTML = `
                <h4>è¨ºæ–·å®Œæˆ</h4>
                <pre>${JSON.stringify(summary, null, 2)}</pre>
            `;

            testResults.fullDiagnostic = summary;
        }

        function generateRecommendations() {
            const recommendations = [];

            if (!testResults.environment?.serviceWorkerSupported) {
                recommendations.push('è¨­å‚™ä¸æ”¯æ´ Service Workerï¼ŒPWA åŠŸèƒ½å—é™');
            }

            if (!testResults.manifest?.loadTests?.some(t => t.ok)) {
                recommendations.push('ç„¡æ³•è¼‰å…¥ä»»ä½• manifest æª”æ¡ˆï¼Œæª¢æŸ¥æª”æ¡ˆè·¯å¾‘å’Œç¶²è·¯é€£ç·š');
            }

            if (!testResults.serviceWorker?.registration) {
                recommendations.push('Service Worker æœªè¨»å†Šï¼Œå¯èƒ½å½±éŸ¿é›¢ç·šåŠŸèƒ½');
            }

            if (testResults.environment?.hostname?.includes('.github.io') && 
                !testResults.manifest?.loadTests?.find(t => t.url.includes('github'))?.ok) {
                recommendations.push('GitHub Pages ç’°å¢ƒå»ºè­°ä½¿ç”¨ manifest-github.json');
            }

            return recommendations;
        }

        function exportResults() {
            const data = {
                timestamp: new Date().toISOString(),
                testResults,
                userAgent: navigator.userAgent,
                url: window.location.href
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `pwa-mobile-test-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // è‡ªå‹•åŸ·è¡Œåˆå§‹æª¢æ¸¬
        window.addEventListener('load', () => {
            checkEnvironment();
            setTimeout(testManifest, 1000);
            setTimeout(testServiceWorker, 2000);
        });
    </script>
</body>
</html>
