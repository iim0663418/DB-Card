name = "db-card-staging"
main = "src/index.ts"
compatibility_date = "2024-04-03"  # Enable Durable Objects RPC

# Environment Variables
[vars]
ENVIRONMENT = "staging"
GOOGLE_CLIENT_ID = "675226781448-akeqtr5d603ad0bcb3tve5hl4a8c164u.apps.googleusercontent.com"

# Static Assets
[assets]
directory = "./public"
binding = "ASSETS"

# Staging D1 Database
[[d1_databases]]
binding = "DB"
database_name = "db-card-staging"
database_id = "d31b5e42-d8bf-4044-9744-4aff5669de4b"

# KV Namespace for Rate Limiting
[[kv_namespaces]]
binding = "KV"
id = "87221de061f049d3a4c976b7b5092dd9"

# Durable Objects
[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiterDO"
script_name = "db-card-staging"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["RateLimiterDO"]

# R2 Bucket for Physical Card Images (Staging)
[[r2_buckets]]
binding = "PHYSICAL_CARDS"
bucket_name = "db-card-physical-images-staging"
preview_bucket_name = "db-card-physical-images-preview"

# Cron Triggers
[triggers]
crons = ["0 2 * * *"]  # Daily maintenance: cleanup (02:00) + log rotation (02:05)

# Production Environment
[env.production]
name = "db-card-api-prod"
vars = { ENVIRONMENT = "production", GOOGLE_CLIENT_ID = "675226781448-akeqtr5d603ad0bcb3tve5hl4a8c164u.apps.googleusercontent.com" }

[[env.production.d1_databases]]
binding = "DB"
database_name = "db-card-prod"
database_id = "947e021c-2858-47b3-8495-2aaf8fa956ad"

[[env.production.kv_namespaces]]
binding = "KV"
id = "87221de061f049d3a4c976b7b5092dd9"

# Observability Configuration
[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
