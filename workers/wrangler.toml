name = "db-card-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Environment Variables
[vars]
GOOGLE_CLIENT_ID = "675226781448-akeqtr5d603ad0bcb3tve5hl4a8c164u.apps.googleusercontent.com"

# Static Assets
[assets]
directory = "./public"
binding = "ASSETS"

# Local Development D1 Database
[[d1_databases]]
binding = "DB"
database_name = "db-card-local"
database_id = "local-db"

# KV Namespace for Rate Limiting
[[kv_namespaces]]
binding = "KV"
id = "87221de061f049d3a4c976b7b5092dd9"

# Cron Triggers
[triggers]
crons = ["0 2 * * *"]  # Daily at 02:00 UTC

# Production Environment
[env.production]
name = "db-card-api-prod"
vars = { ENVIRONMENT = "production" }

[[env.production.d1_databases]]
binding = "DB"
database_name = "db-card-prod"
database_id = "947e021c-2858-47b3-8495-2aaf8fa956ad"

[[env.production.kv_namespaces]]
binding = "KV"
id = "87221de061f049d3a4c976b7b5092dd9"

# Staging Environment
[env.staging]
name = "db-card-staging"
vars = { ENVIRONMENT = "staging", GOOGLE_CLIENT_ID = "675226781448-akeqtr5d603ad0bcb3tve5hl4a8c164u.apps.googleusercontent.com" }

[[env.staging.d1_databases]]
binding = "DB"
database_name = "db-card-staging"
database_id = "d31b5e42-d8bf-4044-9744-4aff5669de4b"

[[env.staging.kv_namespaces]]
binding = "KV"
id = "87221de061f049d3a4c976b7b5092dd9"

# Observability Configuration
[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
